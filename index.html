<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./assets/style.css" />
      </head>
      <body>
        <header>
            <div class="timer">
                <p>Time Left: <span class="time-left">60</span></p>
            </div>
        </header>
        <div class="intro">
            <h1>Coding Quiz</h1>
            <p>You will have one minute to complete the quiz.<br>If you select an incorrect answer, 10 seconds will be deducted from your remaining time.<br>Once you are finished, you will be able to add your score to the high scores list!</p>
            <button class="start-button">Start</button>
        </div>

        <div class="quiz-box">
            <div class="question">Question</div>
            <div class="options-wrapper">
                <button class="option-1" class="options">1.</button>
                <button class="option-2" class="options">2.</button>
                <button class="option-3" class="options">3.</button>
                <button class="option-4" class="options">4.</button>
            </div>
            <div class="result-message">Result</div>
        </div>

        <!-- high scores -->




        <script src="./assets/script.js"></script>
      </body>
</html>
